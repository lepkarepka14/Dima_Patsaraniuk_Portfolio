<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dima Patsaraniuk | Portfolio</title>
  <style>
    :root {
      --gap-size: 2px;
      --thumb-min-size: 450px;
      --header-gap: 10rem;
      --header-top-gap: 300px;
      --bg-color: #030916;
      --header-bg: url('header-bg.jpg');
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: rgb(223, 232, 252);
      overflow-x: hidden;
    }
    .page { max-width: 1920px; margin: 0 auto; }
    header {
      text-align: center;
      padding: var(--header-top-gap) 20px var(--header-gap);
      background-image: var(--header-bg);
      background-size: cover;
      background-position: center;
    }
    header img {
      border-radius: 80%; width: 180px; height: 180px;
      object-fit: cover; box-shadow: 0 0 40px rgb(1, 12, 31);
      pointer-events: none;
    }
    h1 { font-size: 3rem; margin-top: 20px; }
    p.desc {
      font-size: 1.2rem; color: #c8d9f0;
      margin-top: 10px; margin-bottom: var(--header-gap);
    }
    .buttons {
      display: flex; justify-content: center;
      gap: 20px; flex-wrap: wrap; margin-bottom: 2rem;
    }
    .buttons button {
      background: transparent; border: none;
      color: rgb(220, 235, 255); font-size: 1.5rem;
      padding: 10px 20px; cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .buttons button:hover {
      transform: scale(1.3);
      background-color: rgba(255, 255, 255, 0);
    }
    /* Masonry layout */
    .gallery {
      column-width: var(--thumb-min-size);
      column-gap: var(--gap-size);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .gallery img {
      width: 100%; display: block;
      margin-bottom: var(--gap-size);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    .about {
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(0,0,0,0.6);
      margin-bottom: 2rem;
    }
    .about-icons {
      display: flex; justify-content: center;
      gap: 1.5rem; margin-top: 1.5rem;
    }
    .about-icons img {
      width: 30px; height: 30px;
      transition: transform 0.3s; cursor: pointer;
    }
    .about-icons img:hover { transform: scale(1.2); }
    .lightbox {
      position: fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.9);
      display:none; align-items:center; justify-content:center;
      z-index:9999;
    }
    .lightbox img {
      max-width:90%; max-height:90%; border-radius:10px;
      box-shadow:0 0 30px rgba(0, 0, 0, 0.87);
    }
    @media (max-width:768px) {
      header { padding: calc(var(--header-top-gap)/2) 15px calc(var(--header-gap)/2); }
      h1 { font-size: 2.2rem; }
      .gallery { column-width: 200px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <img src="me.jpg" alt="Dima Patsaraniuk" />
      <h1>Dima Patsaraniuk</h1>
      <p class="desc">Environment Concept Artist</p>
    </header>
    <div class="buttons">
      <button onclick="showCategory('stylized')">Environment</button>
      <button onclick="showCategory('realistic')">Character</button>
      <button onclick="showCategory('sci-fi')">Emblems</button>
      <button onclick="showCategory('other')">Concept</button>
    </div>
    <div id="gallery" class="gallery"></div>
    <div class="about">
      <h2>About Me</h2>
      <p>I am a CG Environment Artist specializing in stylized and semi-realistic environments for games...</p>
      <div class="about-icons">
        <a href="https://www.instagram.com" target="_blank"><img src="icons/instagram.svg" alt="Instagram" /></a>
        <a href="https://www.artstation.com" target="_blank"><img src="icons/artstation.svg" alt="ArtStation" /></a>
        <a href="https://www.linkedin.com" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn" /></a>
      </div>
    </div>
    <footer style="text-align:center;padding:1rem;font-size:0.8rem;color:#acc1ee;">
      &copy; 2025 Dima Patsaraniuk. All rights reserved.
    </footer>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="fullscreen" />
    </div>
  </div>
  <script>
    const images = {
      stylized: ['stylized1.jpg','stylized2.jpg','stylized3.jpg','stylized4.jpg','stylized5.jpg','stylized6.jpg','stylized7.jpg','stylized8.jpg','stylized9.jpg'],
      realistic: ['realistic1.jpg','realistic2.jpg'],
      'sci-fi': ['scifi1.jpeg','scifi2.jpg','scifi3.jpg','scifi4.jpg','scifi5.jpg'],
      other: ['other1.jpg','other2.jpg','other3.jpg','other4.jpg','other5.jpg','other6.jpg']
    };
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    function showCategory(cat) {
      gallery.innerHTML = '';
      images[cat].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => { lightboxImg.src = src; lightbox.style.display = 'flex'; };
        gallery.appendChild(img);
      });
    }
    function closeLightbox() { lightbox.style.display = 'none'; }
    window.onload = () => showCategory('stylized');
  </script>
</body>
</html>
